<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>D3 Page Template</title>
            <script type="text/javascript" src="../d3-book/d3.js"></script>
            <style type="text/css">
                .pan rect {
                    fill: black;
                    opacity: 0.2;
			    }

                .pan text {
                    fill: black;
                    font-size: 18px;
                    text-anchor: middle;
                }

                .pan:hover rect,
                .pan:hover text {
                    fill: blue;
                }

            </style>
        </head>
        <body>
            <script type="text/javascript">
            // Your beautiful D3 code will go here

            var w = 500;
            var h = 300;

            var projection = d3.geoAlbersUsa()
                                .translate([0, 0]);

            var path = d3.geoPath()
                        .projection(projection)

            var color = d3.scaleQuantize().range(["rgb(237,248,233)","rgb(186,228,179)","rgb(116,196,118)","rgb(49,163,84)","rgb(0,109,44)"])
            
            var formatAsThousands = d3.format(",");

            var svg = d3.select('body')
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);


            var zooming = function(d) {

				var offset = [d3.event.transform.x, d3.event.transform.y];

                var newScale = d3.event.transform.k * 2000;

                projection.translate(offset)
                            .scale(newScale);

				//Update all paths and circles
				svg.selectAll("path")
					.attr("d", path);

				svg.selectAll("circle")
					.attr("cx", function(d) {
						return projection([d.lon, d.lat])[0];
					})
					.attr("cy", function(d) {
						return projection([d.lon, d.lat])[1];
					});

			}

			//Then define the drag behavior
			var zoom = d3.zoom()
						 .on("zoom", zooming);
            
            var center = projection([-97.0, 39.0]);

			//Create a container in which all pan-able elements will live
			var map = svg.append("g")
						.attr("id", "map")
						.call(zoom)
                        .call(zoom.transform, d3.zoomIdentity
                            .translate(w/2, h/2)
                            .scale(.25)
                            .translate(-center[0], -center[1]));  


            map.append("rect")
                .attr("x", 0)
                .attr("y", 0)
                .attr("width", w) 
                .attr("height", h) 
                .attr("opacity", 0);

            d3.csv("./us-ag-productivity.csv", function(data) {

                color.domain([
                    d3.min(data, function(d) { return d.value; }),
                    d3.max(data, function(d) { return d.value; })
                ]);

                d3.json("us-states.json", function(json) {

                    for (var i = 0; i < data.length; i++) {

                        var dataState = data[i].state;

                        var dataValue = parseFloat(data[i].value);

                        for (var j = 0; j < json.features.length; j++) {
                            
                            var jsonState = json.features[j].properties.name;

                            if (dataState === jsonState) {

                                json.features[j].properties.value = dataValue;

                                break;
                            }
                        }
                    }

                    map.selectAll("path")
                        .data(json.features)
                        .enter()
                        .append("path")
                        .attr("d", path)
                        .style("fill", function(d) {
                            var value = d.properties.value;

                            if (value) {
                                return color(value);
                            } else {
                                return "#ccc";
                            }
                        });

                    d3.csv("us-cities.csv", function(data) {
                        map.selectAll("circle")
                            .data(data)
                            .enter()
                            .append("circle")
                            .attr("cx", function(d) {
                                return projection([d.lon, d.lat])[0];
                            })
                            .attr("cy", function(d) {
                                return projection([d.lon, d.lat])[1];
                            })
                            .attr("r", function(d) {
                                return Math.sqrt(parseInt(d.population) * 0.00004);
                            })
                            .style("fill", "yellow")
                            .style("stroke", "gray")
                            .style("stroke-width", .25)
                            .style("opacity", .75)
                            .append("title")
                            .text(function(d) {
                                return d.place + ": Pop. " + formatAsThousands(d.population)
                            });

                        createPanButtons();
                    });

            });

        });

        var createPanButtons = function() {
            
            var north = svg.append("g")
                .attr("class", "pan")
                .attr("id", "north");
    
            north.append("rect")
                .attr("x", 0)
                .attr("y", 0)
                .attr("width", w)
                .attr("height", 30);
    
            north.append("text")
                .attr("x", w / 2)
                .attr("y", 20)
                .html("&uarr;");

            
            var south = svg.append("g")
            .attr("class", "pan")
            .attr("id", "south");
    
            south.append("rect")
                .attr("x", 0)
                .attr("y", h - 30)
                .attr("width", w)
                .attr("height", 30);
    
            south.append("text")
                .attr("x", w / 2)
                .attr("y", h - 10)
                .html("&darr;");

            var west = svg.append("g")
            .attr("class", "pan")
            .attr("id", "west");
    
            west.append("rect")
                .attr("x", 0)
                .attr("y", 30)
                .attr("width", 30)
                .attr("height", h - 60);
    
            west.append("text")
                .attr("x", 15)
                .attr("y", h / 2)
                .html("&larr;");


            var east = svg.append("g")
            .attr("class", "pan")
            .attr("id", "east");
    
            east.append("rect")
                .attr("x", w - 30)
                .attr("y", 30)
                .attr("width", 30)
                .attr("height", h - 60);
    
            east.append("text")
                .attr("x", w - 15)
                .attr("y", h / 2)
                .html("&rarr;");

            d3.selectAll(".pan")
                .on("click", function() {

                var moveAmount = 50;

                var x = 0;
                var y = 0;

                var direction = d3.select(this).attr("id");

                switch(direction) {
                    case "north":
                        y += moveAmount;
                        break;
                    case "south":
                        y -= moveAmount;
                        break;
                    case "west":
                        x += moveAmount;
                        break;
                    case "east":
                        x -= moveAmount;
                        break;
                    default:
                        break;
                }

                map.transition()
                    .call(zoom.translateBy, x, y);
            })
        }



            </script>
        </body>
    </html>
